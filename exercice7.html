<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <title>Formulaire</title>
</head>
<body>
  <fieldset id="identite">
    <legend>Votre identité</legend>
    <ol>
    <li>Nom:
      <input name=nom type=text placeholder="Nom">
    </li>
    <li>prénom:
      <input name=prénom type=text placeholder="Prénom">
    </li>
    <li>adresse mail:
      <input name=adresse_mail type=text placeholder="Adresse mail">
    </li>
    </ol>
  </fieldset>
  <fieldset id="adresse">
    <legend>Adresse de livraison</legend>
    <ol>
    <li>Adresse:
      <textarea name=adresse rows=5 required></textarea>
    </li>
    <li>codepostal:
      <input name=codepostal type=text required>
    </li>
      <li>ville:
        <input name=Ville type=text required>
      </li>
      </ol>
    </fieldset>
  <fieldset id="paiement">
    <legend>Informations CB</legend>
    <ol>
      <li>Type de carte bancaire:<br />
        <input id="coche" type="radio"> VISA<br />
          <input id="coche" type="radio"> Mastercard<br />
      </li>
      <li>numero de carte:
        <input name=numero_de_carte type=text placeholder="Numéro de carte" required>
      </li>
      <li>securite
        <input name=securite type=text placeholder="Code de sécurité" required>
      </li>
      <li>nom titulaire:
        <input name=nom_titulaire type=text placeholder="Même nom que sur la carte" required>
      </li>
    </ol>
  </fieldset>
    <button type=submit>J'achète !</button>
</body>
</html>
